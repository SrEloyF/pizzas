{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Admin</title>
    <link rel="stylesheet" href="{% static 'panel_admin/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body class="d-flex align-items-center" style="min-height: 100vh;">
    <section class="container d-flex justify-content-center align-items-center flex-column">
        <div class="row w-100 justify-content-center">
            <div class="col-11 col-sm-7 col-md-6 col-lg-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mx-auto text-center">Iniciar Sesi칩n - Admin</h2>
                </div>
                <form method="POST" action="">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="mb-3">
                        <label for="txtNombreUsuario" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" name="usuario" id="txtNombreUsuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtContrasena" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" name="contrasena" id="txtContrasena" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Iniciar Sesi칩n</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        $(document).ready(function() {
            {% if messages %}
                {% for message in messages %}
                    toastr.error("{{ message }}");
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
